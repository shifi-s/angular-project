<div class="lessons-page">
    <h1 class="page-title"> 专砖转 砖注专</h1>

    <div class="lessons-grid">
        @for(lesson of lessons;track lesson) {
            <div class="lesson-card">
                <button class="lesson-button" (click)="navigateToLesson(lesson.id)">
                    {{ lesson.title }}
                </button>
            </div>
        }
    </div>
    <button class="return-button" (click)="navigate()">专 拽专住 砖</button>
</div>
