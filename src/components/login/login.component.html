<div class="login-page">
  <h1 class="page-title">🔑 התחבר למערכת</h1>

  <mat-card class="login-card">
    <form [formGroup]="this.myForm" (ngSubmit)="this.submitForm()">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>אימייל</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email">
        <mat-error *ngIf="myForm.get('email')?.hasError('required')">שדה חובה</mat-error>
        <mat-error *ngIf="myForm.get('email')?.hasError('email')">אימייל לא תקין</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>סיסמה</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="current-password">
        <mat-error *ngIf="myForm.get('password')?.hasError('required')">שדה חובה</mat-error>
        <mat-error *ngIf="myForm.get('password')?.hasError('minlength')">לפחות 6 תווים</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="login-button">🔓 התחבר</button>
    </form>

    @if(errorMessage()) {
      <mat-card class="error-message">
        <mat-icon color="warn">error_outline</mat-icon>
        <span>{{ errorMessage() }}</span>
        <button mat-icon-button (click)="clearError()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-card>
    }
  </mat-card>
</div>
