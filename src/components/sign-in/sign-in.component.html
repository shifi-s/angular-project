<div class="signup-page">
  <h1 class="page-title"> 专砖 注专转</h1>

  <mat-card class="signup-card">
    <form [formGroup]="this.myForm" (ngSubmit)="this.submitForm()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>砖 </mat-label>
        <input matInput type="text" formControlName="name" autocomplete="name">
        <mat-error *ngIf="myForm.get('name')?.hasError('required')">砖 </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label></mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email">
        <mat-error *ngIf="myForm.get('email')?.hasError('required')">砖 </mat-error>
        <mat-error *ngIf="myForm.get('email')?.hasError('email')">  转拽</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>住住</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="new-password">
        <mat-error *ngIf="myForm.get('password')?.hasError('required')">砖 </mat-error>
        <mat-error *ngIf="myForm.get('password')?.hasError('minlength')">驻转 6 转</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>转驻拽</mat-label>
        <mat-select formControlName="role">
          <mat-option value="student">住</mat-option>
          <mat-option value="teacher">专</mat-option>
        </mat-select>
        <mat-error *ngIf="myForm.get('role')?.hasError('required')">砖 </mat-error>
      </mat-form-field>
<div class="buttons">
      <button mat-raised-button color="primary" type="submit" class="signup-button"> 专砖</button>
      <button mat-raised-button color="primary" class="signup-button" [routerLink]="['']"></button>
    </div>
    </form>

    @if(errorMessage()) {
      <mat-card class="error-message">
        <mat-icon color="warn">error_outline</mat-icon>
        <span>{{ errorMessage() }}</span>
        <button mat-icon-button (click)="clearError()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-card>
    }
  </mat-card>
</div>
