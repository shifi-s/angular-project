<div class="lessons-page">
    <h1 class="page-title">📖 רשימת השיעורים</h1>

    <div class="lessons-grid">
        @for(lesson of lessons; track lesson) {
            <div class="lesson-card">
                <button class="lesson-button" (click)="navigateToLesson(lesson.id)">
                    {{ lesson.title }}
                </button>
            </div>
        }
    </div>

    @if(open) {
        <div class="lesson-form">
            <h2 class="form-title">➕ הוסף שיעור חדש</h2>

            <form [formGroup]="myForm" (submit)="addLesson()">
                <label class="form-label">כותרת השיעור:</label>
                <input formControlName="title" class="form-input" placeholder="הזן כותרת" />

                <label class="form-label">תוכן השיעור:</label>
                <textarea formControlName="content" class="form-textarea" placeholder="הזן תוכן"></textarea>

                <button type="submit" class="lesson-button submit-button">📤 שלח</button>
            </form>
        </div>
    }
    @else {
        <button class="add-lesson-button" (click)="openForm()">➕ הוסף שיעור</button>
    }
    <button (click)="navigate()" class="return-button">➡️</button>
</div>
